<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>To‑Do Form (Express → Flask)</title>
<style>
body { font-family: system-ui, sans-serif; max-width: 700px; margin: 40px auto; }
label { display:block; margin-top: 12px; }
input, textarea, button { width: 100%; padding: 10px; margin-top: 6px; }
.ok { color: green; }
.err { color: crimson; }
</style>
</head>
<body>
<h1>Submit a To‑Do Item</h1>


<form id="todoForm">
<label>Item Name
<input type="text" id="itemName" required />
</label>
<label>Item Description
<textarea id="itemDescription" rows="4"></textarea>
</label>
<button type="submit">Submit</button>
</form>


<pre id="output"></pre>


<script>
const form = document.getElementById('todoForm');
const output = document.getElementById('output');


form.addEventListener('submit', async (e) => {
e.preventDefault();
output.textContent = 'Submitting...';


try {
const res = await fetch('http://localhost:5000/api/submittodoitem', {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({
itemName: document.getElementById('itemName').value,
itemDescription: document.getElementById('itemDescription').value
})
});
const data = await res.json();
output.className = data.ok ? 'ok' : 'err';
output.textContent = JSON.stringify(data, null, 2);
} catch (err) {
output.className = 'err';
output.textContent = 'Request failed: ' + err.message;
}
});
</script>
</body>
</html>
